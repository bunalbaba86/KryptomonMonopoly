<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Kryptomon - Enhanced Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      background: #000;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    .game-container {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
    
    canvas {
      background: url("background.png") no-repeat center center;
      background-size: cover;
      display: block;
      border-radius: 18px;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      width: 400px;
      height: 600px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 18px;
      backdrop-filter: blur(15px);
    }
    
    .hidden {
      display: none;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #ff6b6b;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
    }
    
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      background: linear-gradient(45deg, #44a08d, #4ecdc4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .score-display {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 5;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 20px;
    }
    
    .instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }
  </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="game-container">
  <div class="overlay" id="startScreen">
    <h1>ðŸŽ® Flappy Kryptomon</h1>
    <p>Enhanced Edition</p>
    <button onclick="startGame()">ðŸš€ Start Adventure</button>
    <div class="instructions">
      Click anywhere to make Kryptomon fly!
    </div>
  </div>

  <div class="overlay hidden" id="gameOverScreen">
    <h2>ðŸ’€ Game Over</h2>
    <p id="finalScore">Score: 0</p>
    <button onclick="restartGame()">ðŸ”„ Try Again</button>
    <div class="instructions">
      Keep practicing to improve your score!
    </div>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>
  
  <div class="score-display" id="scoreDisplay">
    Score: 0
  </div>
</div>

<script>
// Create floating particles
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 15;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.width = Math.random() * 8 + 4 + 'px';
    particle.style.height = particle.style.width;
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 6 + 's';
    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
    particlesContainer.appendChild(particle);
  }
}

// Initialize particles
createParticles();

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Game constants - Made easier
const GRAVITY = 0.4;  // Reduced from 0.5
const JUMP = -7;      // Reduced from -8 for smoother control
const PIPE_SPEED = 1.5; // Reduced from 2
const PIPE_GAP = 160;   // Increased from 140

let pipes = [];
let score = 0;
let gameRunning = false;
let pipeInterval;
let backgroundOffset = 0;

// Load images
const birdImg = new Image();
birdImg.src = "kryptomon.png";

const backgroundImg = new Image();
backgroundImg.src = "background.png";

// Audio with your existing files
const jumpSound = new Audio("jump.mp3");
const hitSound = new Audio("hit.mp3");
const pointSound = new Audio("point.mp3");

// Bird object with smoother physics
let bird = {
  x: 80,
  y: 200,
  width: 35,  // Slightly smaller for easier navigation
  height: 35,
  velocity: 0,
  rotation: 0
};

function resetBird() {
  bird.y = 250; // Start more centered
  bird.velocity = 0;
  bird.rotation = 0;
}

function drawBird() {
  ctx.save();
  ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
  ctx.rotate(bird.rotation);
  
  // Use your kryptomon.png if loaded, otherwise draw colorful fallback
  if (birdImg.complete && birdImg.naturalHeight !== 0) {
    ctx.drawImage(birdImg, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
  } else {
    // Fallback colorful creature
    const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, bird.width/2);
    gradient.addColorStop(0, '#FFD700');
    gradient.addColorStop(0.5, '#FF6B6B');
    gradient.addColorStop(1, '#4ECDC4');
    
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
    ctx.fill();
    
    // Add eye
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(5, -5, 6, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(7, -3, 3, 0, Math.PI * 2);
    ctx.fill();
  }
  
  ctx.restore();
}

function createPipe() {
  const topHeight = Math.floor(Math.random() * 200) + 50;
  const bottomY = topHeight + PIPE_GAP;
  pipes.push({
    x: canvas.width,
    topHeight: topHeight,
    bottomY: bottomY,
    width: 60,
    passed: false
  });
}

function drawPipes() {
  pipes.forEach(pipe => {
    // Create 3D green pipes with gradient
    const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipe.width, 0);
    gradient.addColorStop(0, '#006400');
    gradient.addColorStop(0.3, '#32CD32');
    gradient.addColorStop(0.7, '#228B22');
    gradient.addColorStop(1, '#006400');
    
    ctx.fillStyle = gradient;
    
    // Top pipe
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
    
    // Bottom pipe
    ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
    
    // Add 3D border effect
    ctx.strokeStyle = '#004000';
    ctx.lineWidth = 2;
    ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
    ctx.strokeRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
    
    // Add highlight effect
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.fillRect(pipe.x + 2, 0, 8, pipe.topHeight);
    ctx.fillRect(pipe.x + 2, pipe.bottomY, 8, canvas.height - pipe.bottomY);
    
    // Add pipe caps for 3D effect
    ctx.fillStyle = '#228B22';
    ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipe.width + 10, 30);
    ctx.fillRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 30);
    
    // Cap borders
    ctx.strokeStyle = '#006400';
    ctx.lineWidth = 2;
    ctx.strokeRect(pipe.x - 5, pipe.topHeight - 30, pipe.width + 10, 30);
    ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipe.width + 10, 30);
  });
}

function checkCollision(pipe) {
  // More forgiving collision detection
  const margin = 3;
  if (
    bird.x + margin < pipe.x + pipe.width &&
    bird.x + bird.width - margin > pipe.x &&
    (bird.y + margin < pipe.topHeight || bird.y + bird.height - margin > pipe.bottomY)
  ) {
    return true;
  }
  if (bird.y + bird.height > canvas.height) return true;
  return false;
}

function update() {
  bird.velocity += GRAVITY;
  bird.y += bird.velocity;
  bird.rotation = Math.min(Math.PI / 6, bird.velocity / 8); // Smoother rotation

  // Update background offset for parallax effect
  backgroundOffset -= 0.5;

  pipes.forEach(pipe => {
    pipe.x -= PIPE_SPEED;

    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
      score++;
      pipe.passed = true;
      document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
      try {
        pointSound.play();
      } catch (e) {
        console.log("Point sound failed to play");
      }
    }

    if (checkCollision(pipe)) {
      endGame();
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    endGame();
  }
}

function drawMovingBackground() {
  // Draw your background.png with parallax scrolling effect
  if (backgroundImg.complete && backgroundImg.naturalHeight !== 0) {
    const bgWidth = backgroundImg.width;
    const bgHeight = backgroundImg.height;
    
    // Scale background to fit canvas height
    const scale = canvas.height / bgHeight;
    const scaledWidth = bgWidth * scale;
    
    // Draw multiple copies for seamless scrolling
    const offsetX = backgroundOffset % scaledWidth;
    
    ctx.drawImage(backgroundImg, offsetX, 0, scaledWidth, canvas.height);
    ctx.drawImage(backgroundImg, offsetX + scaledWidth, 0, scaledWidth, canvas.height);
    
    if (offsetX < 0) {
      ctx.drawImage(backgroundImg, offsetX - scaledWidth, 0, scaledWidth, canvas.height);
    }
  } else {
    // Fallback gradient background
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, '#87CEEB');
    gradient.addColorStop(1, '#98FB98');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

function loop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawMovingBackground();
  update();
  drawBird();
  drawPipes();
  requestAnimationFrame(loop);
}

function jump() {
  if (!gameRunning) return;
  bird.velocity = JUMP;
  bird.rotation = -0.3;
  try {
    jumpSound.play();
  } catch (e) {
    console.log("Jump sound failed to play");
  }
}

function startGame() {
  document.getElementById("startScreen").classList.add("hidden");
  document.getElementById("gameOverScreen").classList.add("hidden");
  resetBird();
  pipes = [];
  score = 0;
  backgroundOffset = 0;
  document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
  gameRunning = true;
  createPipe();
  loop();
  pipeInterval = setInterval(createPipe, 2000); // Slower pipe generation
}

function endGame() {
  try {
    hitSound.play();
  } catch (e) {
    console.log("Hit sound failed to play");
  }
  gameRunning = false;
  clearInterval(pipeInterval);
  document.getElementById("finalScore").innerText = `Score: ${score}`;
  document.getElementById("gameOverScreen").classList.remove("hidden");
}

function restartGame() {
  startGame();
}

// Mouse and touch controls (replacing keyboard)
canvas.addEventListener("click", jump);
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  jump();
});

// Prevent context menu on right click
canvas.addEventListener("contextmenu", (e) => {
  e.preventDefault();
});

// Add cursor pointer when hovering over canvas
canvas.addEventListener("mouseenter", () => {
  canvas.style.cursor = "pointer";
});

canvas.addEventListener("mouseleave", () => {
  canvas.style.cursor = "default";
});

// Initial cursor setup
canvas.style.cursor = "pointer";

</script>
</body>
</html>
